<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Live Code Runner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Custom scrollbar */
    textarea::-webkit-scrollbar, iframe::-webkit-scrollbar {
      width: 8px;
    }

    textarea::-webkit-scrollbar-thumb, iframe::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    textarea::-webkit-scrollbar-track, iframe::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">🌐 HTML Live Preview</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Code Input -->
      <div class="bg-white p-4 rounded-2xl shadow-md">
        <h2 class="text-xl font-semibold mb-2">🔧 Write HTML Code</h2>
        <textarea 
          id="code" 
          class="w-full h-[450px] p-4 border border-gray-300 rounded-xl resize-none font-mono text-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
          oninput="updatePreview()"
        >
<!-- Example -->
<h2 class="text-blue-600">Hello, world!</h2>
<p>This is a live preview. Edit the HTML to see changes.</p>
        </textarea>
      </div>

      <!-- Live Preview -->
      <div class="bg-white p-4 rounded-2xl shadow-md">
        <h2 class="text-xl font-semibold mb-2">👁️ Live Preview</h2>
        <iframe 
          id="preview" 
          class="w-full h-[450px] border border-gray-300 rounded-xl bg-white"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('code');
    const iframe = document.getElementById('preview');

    function updatePreview() {
      const content = textarea.value;
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(content);
      doc.close();
    }

    // Initialize preview on load
    window.onload = updatePreview;
  </script>
</body>
</html>
